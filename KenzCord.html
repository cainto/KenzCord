<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipped Login Page</title>
    <link rel="stylesheet" href="KenzCord.css">
</head>
<body>

    <div class="Konten">
        <div class="bengs">
            <h2>Welcome back</h2>
            <p>We're so excited to see you again!</p>
            <div class="typee">
                <label for="email">Email or Phone Number *</label>
                <input type="text" placeholder="Username">
            </div>
            <div class="typee">
                <label for="email">Password *</label>
                <input type="password" placeholder="Password">
            </div>
            <a href="https://discord.com/register" class="forgot-password">Forgot your password?</a>
            <button class="btn">Login</button>
            <p class="register-text">Need an account? <a href="https://discord.com/register">Register</a></p>
        </div>

        <div class="idk">
            <img src="qr.jpg" alt="Qr">
            <br>
            <h2>Log in with QR Code</h2>
            <p>Scan this with the <strong>KenzCord mobile app</strong> to log in instantly.</p>
            <p>(It's Fake anyway)</p>
        </div>
    </div>

</body>
</html>
